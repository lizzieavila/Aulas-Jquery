<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<title>Eventos</title>
		<style type="text/css">
		#janela{border:1px solid black;width: 200px;height: 200px;background-color: aquamarine; margin: 10px

		}	

		</style>

		<!-- bootstrap - link cdn -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<!-- jquery -->
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" 
  crossorigin="anonymous"></script>

		<script type="text/javascript">
			//incluir a codificação javascript aqui

       $(function(e){
       	$('#mostrar').click(mostrar)
       	$('#esconder').click(esconder)
       	$('#reverso').click(reverso)

       });

       function mostrar(){
       	$('#janela').show(300);
       }

       function esconder(){
       	$('#janela').hide(300);
       }
       function reverso(){
       	$('#janela').toggle(300);
       }
			
		</script>
	</head>

	<body>
		<input type="submit" id="mostrar" value="mostrar">
		<input type="submit" id="esconder" value="esconder">
		<input type="submit" id="reverso" value="reverso">

		
		
		
		

		<div id="janela"></div>

	</body>
</html>
