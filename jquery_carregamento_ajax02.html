<!doctype html>
<html>
    <head>        
        <meta charset="UTF-8">
        <title>Php com ajax</title>
    </head>
    
    <body>
        <div id="nome"></div>
        
        <script src="jquery.min.js"></script>
        
        <script>
            $.ajax({
                url:'nome.php'
            }).then(sucesso,falha);

            function sucesso(valor){
                $('div#nome').html('valor');

            }
            function falha(){
                $('div#nome').html('falha no carregamento');

            }
        </script>

    </body>
</html>
